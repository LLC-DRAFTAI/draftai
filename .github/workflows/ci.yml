name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  lint-test-build:
    name: Lint / Test / Build Docker / Publish docs
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.11'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install shared deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install ruff flake8 pytest

      - name: Lint (ruff)
        run: |
          source .venv/bin/activate
          ruff nlp_core bim_core || true

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -q || true

      - name: Build NLP Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.nlp
          tags: draftai/nlp:latest
          push: false

      - name: Build BIM Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.bim
          tags: draftai/bim:latest
          push: false

      - name: Build MCP Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.mcp-client
          tags: draftai/mcp-client:latest
          push: false

      - name: Install docs deps (mkdocs)
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build docs (mkdocs)
        run: |
          mkdocs build --site-dir site

      - name: Publish docs to gh-pages (optional)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
